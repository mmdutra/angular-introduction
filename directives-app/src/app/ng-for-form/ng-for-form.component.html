
<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field class='form-field'> 
                <input matInput type="text" [(ngModel)]='name'  name='name' placeholder='First name'>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <input matInput type="text" [(ngModel)]='address'  name='address' placeholder='Address'>
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <input matInput type="text" [(ngModel)]='phone'  name='phone' placeholder='Phone'>
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <mat-select placeholder='City' [(ngModel)]="city">
                    <mat-option *ngFor="let city of cities" [value]='city.name'>
                        {{ city.name }} - {{ city.state }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class='form-field'>
                <input matInput type="number" placeholder="Age" name='age' [(ngModel)]="age">
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color='primary' (click)='save()' >Save</button>
        <button mat-raised-button color='warn' (click)='cancel()' >Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf='clients.length > 0'>
    <mat-card-content>
        <section>
            <mat-list>
                <h3 matHeader>Clients</h3>
                <mat-divider></mat-divider>
                <mat-list-item *ngFor="let c of clients; let i = index">
                    <mat-icon matListIcon>person</mat-icon>
                    <h2 matLine>Name:       {{ c.name }}        </h2>
                    <h2 matLine>Address:    {{ c.address }}     </h2>
                    <h2 matLine>Phone:      {{ c.phone }}       </h2>
                    <h2 matLine>City:       {{ c.city }}        </h2>
                    <h2 matLine>Age:        {{ c.age }}         </h2>
                    <!-- <button mat-icon-button color='accent'>
                        <mat-icon>update</mat-icon>
                    </button> -->
                    <button mat-icon-button color='warn' (click)='delete(i)' >
                        <mat-icon>delete</mat-icon>
                    </button>                 
                </mat-list-item>
            </mat-list>
        </section>
    </mat-card-content>
</mat-card>
