<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <p>Select a color</p>
        <mat-radio-group name='optColor' [(ngModel)]='myColor'>
            <mat-radio-button value="blue">Blue</mat-radio-button>
            <mat-radio-button value="red">Red</mat-radio-button>
            <mat-radio-button value="green">Green</mat-radio-button>
        </mat-radio-group>
        <br> <br>
        Choose a font-size: 
        <mat-form-field>
            <mat-select name='optFont' placeholder='Enter a font size' [(ngModel)]='myclass'>
                <mat-option value='myclass1'>Class 1</mat-option>
                <mat-option value='myclass2'>Class 2</mat-option>
                <mat-option value='myclass3'>Class 3</mat-option>
                <mat-option value='myclass4'>Class 4</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>
            Result: 
        </p>
        <p [ngClass]='myclass'>
            Teste
        </p>
    </mat-card-footer>
</mat-card>
