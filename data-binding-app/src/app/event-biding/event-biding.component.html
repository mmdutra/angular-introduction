
<p>Event Binding</p>

<section>
    <button mat-button color='primary' (click)='save()' >Save</button>
    <button mat-button color='warn' (click)="inc()">{{ buttonName }}</button>
</section>

<section>
    <button mat-button color='primary' [disabled]="btnEnable">My button 1</button>
    <button mat-button color='warn'>My button 2</button>
    <button mat-button color='warn' (click)="disable()">Disable</button>

    <mat-progress-spinner 
        class="example-margin"
        color="primary"
        [mode]="spiner_mode"
        [value]="i">

    </mat-progress-spinner>
</section>

<section>
    <p>
        <mat-checkbox color='warn' (change)='cbChange($event)'>
            Enable / Disable
        </mat-checkbox>
    </p>
    <p>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                    <mat-select matNativeControl required 
                        [disabled]='selectDisabled' (selectionChange)='selectionChange($event)'>
                        <mat-option value="1">Volvo</mat-option>
                        <mat-option value="2">Saab</mat-option>
                        <mat-option value="3">Mercedes</mat-option>
                        <mat-option value="4">Audi</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <p>Selected option {{ selectedOption }}</p>
            </mat-card-actions>
        </mat-card>
    </p>
</section>

<mat-divider></mat-divider>

<section>
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="Firstname"
                (input) = 'inputName = $event.target.value'
                [value] = 'inputName'>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <mat-card-actions>
        Name: {{inputName}}
    </mat-card-actions>
</section>
